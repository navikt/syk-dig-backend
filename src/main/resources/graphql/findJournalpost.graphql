query FindJournalpost($journalpostId: String!) {
  journalpost(journalpostId: $journalpostId) {
    dokumenter {
      dokumentInfoId
      brevkode
      tittel
      dokumentvarianter {
        variantformat
      }
    }
    journalstatus,
    kanal
  }
}

query FindJournalpostNasjonal($id: String!) {
  journalpost(journalpostId: $id) {
    journalstatus
  }
}
